<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Register</title>
		<link rel="stylesheet" href="css/login.css">
		<script src="js/register.js"></script>
	</head>
	<body>
		<div id="border">
		<div id="lunbo">
        <div class="lunbo">
            <ul>
            	<li><img src="img/1.jpg" alt=""></li>
                <li><img src="img/2.jpg" alt=""></li>
                <li><img src="img/3.jpg" alt=""></li>
                <li><img src="img/4.jpg" alt=""></li>
                <li><img src="img/5.jpg" alt=""></li>
            </ul>
        </div>
        </div>
		<table align="center" cellpadding="5px">
			<tr>
				<td>&nbsp;</td>
				<td style="font-size: 35px;" align="left">用户注册</td>
			</tr>
			<tr>
				<td align="right">用户名:</td>
				<td>
					<input type="text" id="username" autocomplete="off" placeholder="请输入用户名">
				</td>
			</tr>
			<tr>
				<td align="right">密&nbsp;&nbsp;码:</td>
				<td>
					<input type="password" id="password" placeholder="请输入密码">
				</td>
			</tr>
			<tr>
				<td align="right">确认密码:</td>
				<td>
					<input type="password" id="repassword" placeholder="请确认密码">
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<input type="button" value="注册" id="reg" onclick="register()">&nbsp;
					<a style="color: #d9c5a8;" href="login.html">登录</a>
				</td>
			</tr>
		</table>
		</div>
	</body>
</html>
